<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel = "stylesheet" type = "text/css" href="main.css" />
  <title>Rain rain go away</title>
</head>
<body>
  
  <div id="quoteDisplay"></div>

  <button onclick="newQuote()">Office Quotes</button>

    <div class="container">
    <header class="header">
      <div class="search">
        <input type="text" placeholder="Enter City Name" id="search-txt">
        <a id="search-btn" href="#"><i class="fas fa-search"></i></a>
      </div>
    </header>
  
    <main id="main">
      
      <div class="city-icon">
        <div class="city-icon-holder">
        <div id="city-name"></div>
        <img src="" alt="" id="icon">
          </div>
      </div>
      
      <div class="temperature">
        <div id="temp"></div>
      </div>
      
      <div class="humidity">
        <div id="humidity-div"></div>
      </div>
      
    </main>

    <div class="wrapper">
      <p class="top">Powered by News API</p>
      <h1><a href="https://newsapi.org/">www.newsapi.org</a></h1>
    </div>

    <div id="card">
      <div id="title"></div>
      <div id="link"></div>
    </div>
  
  <script src='https://use.fontawesome.com/releases/v5.0.13/js/all.js'></script>

  <script src="index.js"></script>
  <script src="office.js"></script>

</body>
</html>
